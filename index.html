<!DOCTYPE html>
<html>
<head>
  <title>::JSSlider::</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style type="text/css">
    .heading{
      text-align: center;
    }
    footer{
      background: #000;
      color: #fff;
      position: absolute;
      bottom:0px;
      width: 100%;
      padding: 10px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>
<div class="heading"><h1>Free Slider v1.1.0 (non-responsive)</h1></div>
<div id="slider_content" class="slider">
  <span class="controls" id="previous_slide">&lt</span>
  <span class="controls" id="next_slide">&gt</span>
  <ul id="slides" class="slider-wrap">
    <li class="sli1"><img alt="slide-1" src="img/1.jpg"></li>
    <li class="sli2"><img alt="slide-2" src="img/2.jpg"></li>
    <li class="sli3"><img alt="slide-3" src="img/3.jpg"></li>
    <li class="sli4"><img alt="slide-4" src="img/4.jpg"></li>
  </ul>    
</div>  
  <footer>
        <span>Author:chandan raikar</span> | 
        <span>Website:devraikar.in</span> |
  </footer>
<script type="text/javascript" src="js/slider.js"></script>
</body>
</html>
